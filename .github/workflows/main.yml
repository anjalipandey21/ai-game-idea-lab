name: Daily AI Game Idea

on:
  schedule:
    - cron: "0 12 * * *"  # every day at 06:00 UTC
  workflow_dispatch:

jobs:
  daily-idea:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate mechanic (Python)
        run: |
          python scripts/generate_mechanic.py

      - name: Commit and push
        run: |
          git config user.name "anjalipandey21"
          git config user.email "anjalipandey0821@gmail.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: daily AI game idea $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
